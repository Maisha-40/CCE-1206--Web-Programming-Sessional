<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="position.css".css">
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="circle top-left"></div>
      <div class="circle top-center"></div>
      <div class="circle top-right"></div>
      <div class="circle middle-left"></div>
      <div class="circle middle-center"></div>
      <div class="circle middle-right"></div>
      <div class="circle bottom-left"></div>
      <div class="circle bottom-center"></div>
      <div class="circle bottom-right"></div>
    </div>
  </body>
</html>
